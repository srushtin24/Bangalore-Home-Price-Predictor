<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Predictor</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="hero-bg"></div>
    <div class="container">
        <div class="card">
            <h1 class="title">Bangalore Home Price Predictor</h1>
            <p class="subtitle">Estimate your dream home's value in seconds</p>

            <div class="form-section">
                <label>Area (sq. ft)</label>
                <input type="number" id="uiSqft" placeholder="Enter area (e.g. 1200)">

                <label>BHK</label>
                <div class="options">
                    <input type="radio" id="bhk1" name="uiBHK" value="1">
                    <label for="bhk1">1</label>
                    <input type="radio" id="bhk2" name="uiBHK" value="2" checked>
                    <label for="bhk2">2</label>
                    <input type="radio" id="bhk3" name="uiBHK" value="3">
                    <label for="bhk3">3</label>
                    <input type="radio" id="bhk4" name="uiBHK" value="4">
                    <label for="bhk4">4</label>
                    <input type="radio" id="bhk5" name="uiBHK" value="5">
                    <label for="bhk5">5</label>
                </div>

                <label>Bathrooms</label>
                <div class="options">
                    <input type="radio" id="bath1" name="uiBathrooms" value="1">
                    <label for="bath1">1</label>
                    <input type="radio" id="bath2" name="uiBathrooms" value="2" checked>
                    <label for="bath2">2</label>
                    <input type="radio" id="bath3" name="uiBathrooms" value="3">
                    <label for="bath3">3</label>
                    <input type="radio" id="bath4" name="uiBathrooms" value="4">
                    <label for="bath4">4</label>
                    <input type="radio" id="bath5" name="uiBathrooms" value="5">
                    <label for="bath5">5</label>
                </div>

                <label>Location</label>
                <select id="uiLocations">
                    <option value="" disabled selected>Choose a location</option>
                    <option>Electronic City</option>
                    <option>Rajaji Nagar</option>
                </select>

                <button class="btn" type="button" onclick="onClickedEstimatePrice()">Estimate Price</button>

                <div id="uiEstimatedPrice" class="result">Estimated Price: â€”</div>
            </div>
        </div>
    </div>
</body>
</html>
